<!DOCTYPE html>
<html lang="en" ng-app="WikiApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Wiki.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-animate.min.js"></script>
<script src="app.js"></script>

  <script src="Wiki.js"></script>
  <title>Random Wikipedia Article</title>
</head>
<body ng-controller="MainCtrl">
  <div class="search wrapper fullHeight">
    <a class="white-text" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
      Click here for a random article
    </a>
    <br>
    <form ng-submit="search()">
      <input type="text" ng-model="searchTxt">
      <div class="eks"></div>
    </form>
    <p class="white-text" id="help">Click icon to search</p>
  </div>

  <div class="wrapper">
    <ul>
      <li ng-repeat="result in results">
        <a ng-href="{{result.page}}" target="_blank">
          <h1>{{result.title}}</h1>
          <p>{{result.body}}</p>
        </a>
      </li>
    </ul>
  </div>
</body>
</html>
